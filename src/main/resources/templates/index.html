<!DOCTYPE HTML>
<html>
<head>
<title>WebSocket</title>
</head>

<body>
	<input id="name" type="text" />
	<button id="connect" onclick="connect()">連線</button>
	
	<br>
	<br>
	<br>
	
	<input id="text" type="text" />
	<button id="send" onclick="send()" disabled>Send</button>
	<button id="close" onclick="closeWebSocket()" disabled>Close</button>
	<div id="message"></div>
</body>

<script type="text/javascript">
  var websocket = null;

const connect = () => {
	//判断当前浏览器是否支持WebSocket
	if('WebSocket' in window){
		let name = document.getElementById("name").value;
		websocket = new WebSocket("ws://localhost:8081/socket/"+name);
	  	
		//连接发生错误的回调方法
		websocket.onerror = function(){
			setMessageInnerHTML("error");
		};
		
		//连接成功建立的回调方法
		websocket.onopen = function(event){
			document.getElementById("send").disabled = false;
			document.getElementById("close").disabled = false;
			document.getElementById("connect").disabled = true;
			document.getElementById("name").disabled = true;
			console.log(event)
		  	alert("websocket 連線成功!!!");
		}
		
		//接收到消息的回调方法
		websocket.onmessage = function(event){
		  	setMessageInnerHTML(event.data);
		}
		
		//连接关闭的回调方法
		websocket.onclose = function(){
			setMessageInnerHTML("close");
		}
		
		//监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
		window.onbeforeunload = function(){
			websocket.close();
		}
		
		//将消息显示在网页上
		function setMessageInnerHTML(innerHTML){
			document.getElementById('message').innerHTML += innerHTML + '<br/>';
		}
		
		//关闭连接
		function closeWebSocket(){
			websocket.close();
		}
		
		//发送消息
		function send(){
			var message = document.getElementById('text').value;
			websocket.send(message);
		}
	}else{
		alert('Not support websocket')
	}
}  

</script>
</html>
